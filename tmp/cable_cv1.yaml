# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: input/yolo  # dataset root dir
train: train_cv1.txt  # train images (relative to 'path') 128 images
val: valid_cv1.txt  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 15  # number of classes
names: ["USB_Micro_B",  "USB_Micro_B_3.1", "USB_Micro_B_W", "USB_Type_A", "USB_Type_B",
        "USB_Type_C",  "USB_Mini", "Lightning", "Lightning_T", "DisplayPort",
        "Mini_DisplayPort", "RJ_45", "HDMI", "VGA", "Dock"]  # class names